{% extends 'base.html' %}
{% load static %}

{% block content %}
      <div class="main">

          <div class="cards row p-3">
              {% for article in articles %}
              <div class="col-md-4 mb-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ article.title }}</h5>
                  <p class="card-text">{{ article.content|truncatewords:50 }}</p>
                  <p class="card-text"><small class="text-muted">{{ article.created_at }}</small></p>
                  <a href="{% url 'core:detail' article.pk%}"><button class="btn btn-secondary">Read More</button></a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
          </div>
      </div>
{% endblock %}
